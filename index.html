<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- custom css file -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Contact form</title>
</head>
<body>


 <!-- container div start -->
 <div class="container">
 	<h2>Contact Form</h2>

 	<!-- row100 div start 1 -->
 	<div class="row100">

 		<!-- col div start 1 -->
 		<div class="col">
 			<!-- inputBox div start -->
 			<div class="inputBox">
 				<input type="text" name="" required="required">
 				<span class="text">First Name</span>
 				<span class="line"></span>
 			</div>
 			<!-- inputBox div end -->
 		</div>
 		<!-- col div end 1 -->



 		<!-- col div start 2 -->
 		<div class="col">
 			<!-- inputBox div start -->
 			<div class="inputBox">
 				<input type="text" name="" required="required">
 				<span class="text">Last Name</span>
 				<span class="line"></span>
 			</div>
 			<!-- inputBox div end -->
 		</div>
 		<!-- col div end 2 -->

 	</div>
 	<!-- row100 div end 1 -->



 	<!-- row100 div start 2 -->
 	<div class="row100">

 		<!-- col div start 1 -->
 		<div class="col">
 			<!-- inputBox div start -->
 			<div class="inputBox">
 				<input type="text" name="" required="required">
 				<span class="text">Email</span>
 				<span class="line"></span>
 			</div>
 			<!-- inputBox div end -->
 		</div>
 		<!-- col div end 1 -->



 		<!-- col div start 2 -->
 		<div class="col">
 			<!-- inputBox div start -->
 			<div class="inputBox">
 				<input type="text" name="" required="required">
 				<span class="text">Mobile</span>
 				<span class="line"></span>
 			</div>
 			<!-- inputBox div end -->
 		</div>
 		<!-- col div end 2 -->

 	</div>
 	<!-- row100 div end 2 -->



 	<!-- row100 div start 3 -->
 	<div class="row100">

 		<!-- col div start 1 -->
 		<div class="col">
 			<!-- inputBox div start -->
 			<div class="inputBox textarea">
 				<textarea required="required"></textarea>
 				<span class="text">Type your massage here...</span>
 				<span class="line"></span>
 			</div>
 			<!-- inputBox div end -->
 		</div>
 		<!-- col div end 1 -->

 	</div>
 	<!-- row100 div end 3 -->



 	<!-- row100 div start 4 -->
 	<div class="row100">

 		<div class="col button">
 			<input type="submit" name="" value="send">
		</div>

 	</div>
 	<!-- row100 div end 4 -->

 </div>
 <!-- container div end -->


</body>
</html>
